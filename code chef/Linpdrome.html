          <script>

              let string = prompt("Enter the Letter")
              let leng = string.length;
             
            //   console.log(string)

              if(string.length % 2 != 0){
                let sub1 = string.substring(0, leng/2)
                let sub = string.substring( leng/2 + 1)
                  
                if(sub1 == sub){
                       console.log("Lipindrome")
                   }else{
                    console.log("NOt Lipindrome")

                   }
                   
              }

              else{
                let sub1 = string.substring(0, leng/2)
                let sub = string.substring( leng/2)

                   if(sub1 ==  sub ){
                       console.log("Correct")
                   }else{
                    console.log("Worng")

                   }

              }
            
             
        


          </script>
